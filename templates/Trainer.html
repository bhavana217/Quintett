{% load static %}
<html lang="en">
<head>
	<title>Add Trainer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="https://www.genesistraining.in/images/logo.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css2/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css2/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css2/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css2/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css2/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css2/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css2/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css2/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css2/css/main.css' %}">
<!--===============================================================================================-->
	<script>
            {% if messages %}
                {% for message in messages %}
                    alert('{{message}}')
                {% endfor %}
            {% endif %}
        </script>
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			{% for error in messages %}
                <span class="contact1-form-title">
                    <b><center><p>{{ error }}</p></center></b></span>
                {% endfor %}
			<form class="contact100-form validate-form" method="POST" action="/trainer/">
                {% csrf_token %}
				<span class="contact100-form-title">
					Trainer
				</span>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="emailid" placeholder="Enter your email addess" required>
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Domain</span>
					<input class="input100" type="text" name="domain" placeholder="Domain" required>
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Account Number</span>
					<input class="input100" type="text" name="bank_acc_number" placeholder="Account Number" minlength="9" maxlength="18" required>
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Bank</span>
					<input class="input100" type="text" name="Bank_name" placeholder="Bank Name" required>
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">IFSC</span>
					<input class="input100" type="text" name="IFSC" placeholder="IFSC" minlength="11" maxlength="11" size="11" required>
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">PAN Number</span>
					<input class="input100" type="text" name="Pan" placeholder="PAN" minlength="11" maxlength="11" size="10" required>
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Location</span>
					<input class="input100" type="text" name="Location" placeholder="Enter your Location" required>
					<span class="focus-input100"></span>
				</div>


<!--				<div class="wrap-input100 input100-select">-->
<!--					<span class="label-input100">Needed Services</span>-->
<!--					<div>-->
<!--						<select class="selection-2" name="service">-->
<!--							<option>Choose Services</option>-->
<!--							<option>Online Store</option>-->
<!--							<option>eCommerce Bussiness</option>-->
<!--							<option>UI/UX Design</option>-->
<!--							<option>Online Services</option>-->
<!--						</select>-->
<!--					</div>-->
<!--					<span class="focus-input100"></span>-->
<!--				</div>-->

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Fee per day</span>
					<div>
						<select class="selection-2" name="fees" required>
							<option>Select</option>
							<option value="500">Rs.500</option>
							<option value="1000">Rs.1000</option>
							<option value="1500">Rs.1500</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

<!--				<div class="wrap-input100 validate-input" data-validate = "Message is required">-->
<!--					<span class="label-input100">Message</span>-->
<!--					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>-->
<!--					<span class="focus-input100"></span>-->
<!--				</div>-->

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Add
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'css2/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'css2/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'css2/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'css2/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'css2/vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static 'css2/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'css2/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'css2/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
