    <!-- Title Page-->
    <title>Register</title>

    <!-- Icons font CSS-->
    <link href="{% static 'css1/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css1/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->

        <div class="wrapper wrapper--w680">

                    <h2 class="title">Registration Form</h2>

                        <span class="contact1-form-title">

			        <form method="POST" action="/user/">
                        {% csrf_token %}
                        <div class="row row-space">

                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-4" type="text" name="name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="emailid" required>
                                </div>
                            </div>
                        </div>

                                <select name="collegename" required>
                                    {% for domain1 in colleges %}
                                        <option value='{{ domain1.collegeid}}'>{{domain1.collegename}}</option>
                                    {% endfor %}</select>
                                <div class="select-dropdown"></div>
                            </div><br>
<!--                        </div>-->
<!--                        </div>-->
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Start Date</label>
                                    <div class="input-group-icon">
                                        <input  type="date" name="datestart" value="" id="date" max="2030-12-31" required>
<!--                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>-->
                                    </div>
                                </div>
                            </div>
<!--                            <div class="col-2">-->

                                <div class="input-group">
                                    <label class="label">End Date</label>
                                    <div class="input-group-icon">
                                        <input type="date" name="dateend" value="" max="2030-12-31" required>
<!--                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Duration</label>
                                    <input class="input--style-4" type="number" name="duration" min="1" max="6" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                            <label class="label">Training Mode</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="training" required>
                                    <option disabled="disabled" value="">Select Mode</option>
                                    <option value="Online">Online</option>

<!--                                    <option>Subject 3</option>-->
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Domain</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="domain" required>
                                    {% for domain1 in domains %}
                                        <option value='{{ domain1.domain}}'>{{domain1.domain}}</option>
                                    {% endfor %}
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="col-2">

                                    <input class="input--style-4" type="number" name="travel" required>
